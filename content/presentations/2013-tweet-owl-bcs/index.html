<!DOCTYPE html>
<html>
  <head>
    <title>Tweet Owl</title>
    <link rel="stylesheet" href="./bower_components/reveal.js/css/reveal.min.css">

    <script src="./bower_components/reveal.js/lib/js/head.min.js"></script>

  <body>
    <div class="reveal">
        <div class="slides">
            <section id="title" class="left" data-markdown>
              <script type="text/template">
                ## Tweet Owl
                ### Printing tweets in the studio during a fully visualized radio show

                <div class="details">
                  <p class="name">Andrew Nicolaou</p>
                  <p class="name">Chris Lowis</p>
                  <p class="dept">BBC Research &amp; Development</p>
                </div>
                <div class="workshop">
                  <p>Interacting with Digital Media in Connected Environments</p>
                  <p>BCS HCI Conference 2013</p>
                </div>
              </script>
            </section>
            <section  class="left bg"
                      data-markdown
                      data-background="./images/old-radio.jpg">
              <script type="text/template">
                ## Radio

                - audio only
                - no visuals
                - little interaction
                - great hair
              </script>
            </section>
            <section  class="left bg"
                      data-markdown
                      data-background="./images/new-radio.jpg">
              <script type="text/template">
                ## Radio now

                - 3 cameras
                - live streaming video
                - social media
                - audience interaction
              </script>
            </section>
            <section  class="bg"
                      data-markdown
                      data-background="./images/freerange-printer.jpg">
              <script type="text/template">
                ## Freerange printer

                > An open source kit for exploring the possibilities of internet-of-things printing.</quote>
              </script>
            </section>
            <section id="danandphil" data-markdown>
              <script type="text/template">
                <img src="./images/dan.png" width=49% />
                <img src="./images/phil.png" width=49% />
                <img src="./images/bbc_radio_one.svg" class="fragment center r1-logo" />
                <img src="./images/youtube-logo.svg" style="-webkit-transform: rotate(10deg);" class="fragment center yt-logo" />
              </script>
            </section>
            <section data-markdown>
              <script type="text/template">
                ![](./images/tweet-printer-app.png)
              </script>
            </section>
            <section id="video" data-markdown>
              <script type="text/template">
                <video src="./video/tweet-owl.mp4" 
                       class="stretch"></video>
              </script>
            </section>
            <section data-markdown>
              <script type="text/template">
                ## Regularly used in the show

                - interacting with callers
                - developing a personality
              </script>
            </section>
            <section data-markdown>
              <script type="text/template">
                ![](./images/owl-hat.jpg)
              </script>
            </section>
            <section data-markdown>
              <script type="text/template">
                ## "Revolutionary" but&hellip;

                Radio 1 is interested in sending these into people's homes. What happens then?
              </script>
            </section>
            <section data-background="#fff" id="owls">
              <object class="emb" data="images/parliament.svg" type="image/svg+xml"></object>
              <span class="fragment" data-action-next="show-master" data-action-previous=""></span>
              <span class="fragment" data-action-next="show-slaves" data-action-previous="show-master"></span>
              <span class="fragment" data-action-next="show-beam" data-action-previous="show-slaves"></span>
            </section>
            <section id="links" data-markdown>
              <script type="text/template">
                ## Links

                * Freerange<br />
                  http://gofreerange.com/printer
                * Dan & Phil<br />
                  http://www.bbc.co.uk/programmes/b01971l5
              </script>
